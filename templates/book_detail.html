<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ book['Book-Title'] }} - Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-details {
            margin-top: 20px;
        }

        .recommendations-container {
            margin-top: 40px;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Book Details -->
        <div class="row book-details">
            <div class="col-md-4">
                <img src="{{ book['Image-URL-L'] }}" alt="{{ book['Book-Title'] }}" class="book-image">
            </div>
            <div class="col-md-8">
                <h1>{{ book['Book-Title'] }}</h1>
                <h4>by {{ book['Book-Author'] }}</h4>
                <p><strong>Year of Publication:</strong> {{ book['Year-Of-Publication'] }}</p>
                <p><strong>Publisher:</strong> {{ book['Publisher'] }}</p>
            </div>
        </div>

        <!-- Recommendations -->
        <div class="recommendations-container">
            <h2>Recommended Books</h2>
            <div class="row">
                {% for rec in recommended_books %}
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <img src="{{ rec['Image-URL-L'] }}" class="card-img-top" alt="{{ rec['Book-Title'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ rec['Book-Title'] }}</h5>
                            <p class="card-text">by {{ rec['Book-Author'] }}</p>
                            <a href="/book/{{ rec['Book-Title'] }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
